version: '3.8'

services:
  app:
    build: .
    env_file: .env
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - LOG_LEVEL=debug
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - .:/app
    security_opt:
      - no-new-privileges:true

  neo4j:
    image: neo4j:5
    env_file: .env
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD must be set in .env file}
      - NEO4J_PLUGINS=["apoc"]
    healthcheck:
      # Use $$ to prevent Docker Compose interpolation, allowing container shell to expand
      # This prevents password from being visible in 'docker inspect' output (CWE-214)
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p \"$${NEO4J_PASSWORD}\" 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - neo4j_data:/data
    security_opt:
      - no-new-privileges:true

volumes:
  neo4j_data:
